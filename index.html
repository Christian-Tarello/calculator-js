<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-display"></div>
            <div class="calculator-buttons">
                <button type="button" class="number" value="7" data-key="103">7</button>
                <button type="button" class="number" value="8" data-key="104">8</button>
                <button type="button" class="number" value="9" data-key="105">9</button>
                <button type="button" class="clear" value="clear" data-key="46">AC</button>
                <button type="button" class="backspace" value="backspace" data-key="8">DEL</button>
                <button type="button" class="number" value="4" data-key="100">4</button>
                <button type="button" class="number" value="5" data-key="101">5</button>
                <button type="button" class="number" value="6" data-key="102">6</button>
                <button type="button" class="operator" value="*" data-key="106">*</button>
                <button type="button" class="operator" value="/" data-key="111">/</button>
                <button type="button" class="number" value="1" data-key="97">1</button>
                <button type="button" class="number" value="2" data-key="98">2</button>
                <button type="button" class="number" value="3" data-key="99">3</button>
                <button type="button" class="operator" value="+" data-key="107">+</button>
                <button type="button" class="operator" value="-" data-key="109">-</button>
                <button type="button" class="number" value="0" data-key="96">0</button>
                <button type="button" class="decimal" value="decimal" data-key="110">.</button>
                <button type="button" class="sign" value="sign" data-key="189">+/-</button>
                <button type="button" class="percent" value="percent" data-key="53">%</button>
                <button type="button" class="equal" value="=" data-key="13">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
